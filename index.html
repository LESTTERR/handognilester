<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Assistance Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container-fluid {
            display: flex;
            height: 100vh;
        }
        .left-half {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: white;
        }
        .btn-custom, .btn-primary {
            width: 80%;
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        .btn-custom {
            background: linear-gradient(45deg, #28a745, #218838);
        }
        .btn-primary:hover, .btn-custom:hover {
            transform: translateY(-3px);
        }
        .right-half {
            width: 50%;
            background: url('bg.jpg') center / cover no-repeat;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="left-half">
            <h1>Handog Edukasyon</h1>
            <p>Hatid ni Gob. Hermogenes E. Ebdane, Jr.</p>
            <a href="apply.html" class="btn btn-primary">Apply</a>
            <a href="login.html" class="btn btn-custom">Login</a>
        </div>
        <div class="right-half"></div>
    </div>
    <footer>&copy; 2024 Handog Edukasyon</footer>
</body>
</html>
